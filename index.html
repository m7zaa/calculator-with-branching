<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js">

    </script>
    <script type="text/javascript" src="js/scripts.js">

    </script>
  </head>
  <body>

    <div class="container">
          <h1>Calculator</h1>
          <form id="calculator">
            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="input2">2nd number:</label>
              <input id="input2" class="form-control" type="number">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
            <button id="submit-button" type="submit" class="btn">Go!</button>
          </form>
          <div id="output">

          </div>
        </div>

  </body>
</html>
